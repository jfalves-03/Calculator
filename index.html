<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="css/style.css" rel="stylesheet">
    <!------->

    <!--JS-->
    <script src="js/main.js" defer></script>
    <!------>

    <title>CALCULATOR</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator-container">
            <div class="screen">
                <div previous-operand-data class="previous-operand"></div>
                <div current-operand-data class="current-operand"></div>
            </div>
            <button all-clear-data class="button-column">AC</button>
            <button delete-data>DEL</button>
            <button operation-data>/</button>
            <button number-data>1</button>
            <button number-data>2</button>
            <button number-data>3</button>
            <button operation-data>*</button>
            <button number-data>4</button>
            <button number-data>5</button>
            <button number-data>6</button>
            <button operation-data>+</button>
            <button number-data>7</button>
            <button number-data>8</button>
            <button number-data>9</button>
            <button operation-data>-</button>
            <button number-data>.</button>
            <button number-data>0</button>
            <button equals-data class="button-column">=</button>      
        </div>  
    </main>

</body>
</html>
